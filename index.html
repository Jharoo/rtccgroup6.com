<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Real-time Character Counter</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<h2>Real-time Character Counter</h2>
			<textarea id="textarea" class="textarea" placeholder="Please write your text here" maxlength="250"></textarea>
			<div class="counter-container">
				<p>Total Characters: <span class="total-counter" id="total-counter"></span></p>
				<p>Remaining: <span class="remaining-counter" id="remaining-counter"></span></p>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
